<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda's Code Quiz</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="row mt-3">
        <div class="col text-left">
        </div>
        <div class="col text-right timer card border-info mb-3" id="timer">
            <p id="timer"></p>
            <p id="myScore"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>      
        <div class="col-md-6 text-center">
            <br>
            <br>
            <div id="question-container" class="hide">
                <div id="question" class="questionDiv card border-info mb-3">Question</div>
                <div id="answer-buttons" class="btn-grid card border-info mb-3">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>   
            <div class="controls"></div>
            <div id="scoreBoard" class="hide">
                <h1>You're Done!</h1>
                <br>
                <h2>Great job  \(￣▽￣)/ </h2>
                <p>
                    <br>
                    <h3 id="myFinalScore">Your Score:</h3>
                    <h3 id="finalScore"></h3>
                    <h4>High Scores:</h4>
                    <ul id="nameOfScores">
                        <li id="element1">1. Quinton</li>
                    </ul>
                    <label id="saveScoreBtn">Submit your name to scoreboard:</label>
                    <br>
                    <form id="scoreInput" class="scoreForm">
                        <input
                            type="text"
                            username="username"
                            id="username"
                            placeholder="username"
                            />
                    <button type="submit" id="saveScoreBtn" class="save-btn card text-white bg-info mb-3 disabled " onclick="saveHighScore(event)" >Submit</button>
                </form>
                </p>
            </div>
            <br>
                <button id="start-btn" class="start-btn btn card text-white bg-info mb-3">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide card text-white bg-info mb-3">Next Question</button>
        </div>
        <div class="col-md-3"></div>
    </div>  
    </div>
<!-- links to BootStrap -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
